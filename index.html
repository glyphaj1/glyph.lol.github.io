<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@glyphaj | guns.lol</title>
  <meta name="description" content="glyphaj's profile - Owner, Verified, Bug Hunter">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ…</text></svg>">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Inter, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .cursor {
      position: fixed;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .entry-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #050505;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .entry-screen.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }

    .entry-text {
      font-size: 2rem;
      font-weight: 300;
      color: white;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255,255,255,0.4); }
      to { text-shadow: 0 0 40px rgba(255,255,255,0.4); }
    }

    .top-controls {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .audio-controls, .view-counter, .theme-toggle {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px 16px;
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .view-counter {
      font-size: 0.9rem;
      color: #b0b3b8;
    }

    .theme-toggle {
      border-radius: 50%;
      padding: 8px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
    }

    .profile-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 500px;
      width: 90%;
      opacity: 0;
      transition: opacity 0.6s ease 0.2s;
    }

    .profile-container.visible {
      opacity: 1;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      background: url('https://cdn.discordapp.com/avatars/1132649415409156226/e1fff070d332c059ae63374e1eaa93d8.png') center/cover;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(255,255,255,0.4);
    }

    .username {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0 0 20px rgba(255,255,255,0.4), 0 0 40px rgba(255,255,255,0.4);
      margin-bottom: 1rem;
    }

    .badges-container {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 0.6rem 1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      backdrop-filter: blur(20px);
    }

    .badge.owner { color: #ff6b6b; }
    .badge.verified { color: #4facfe; }
    .badge.bug-hunter { color: #f093fb; }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50%;
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      backdrop-filter: blur(20px);
    }

    .stats-info {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #b0b3b8;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="entry-screen" id="entryScreen">
    <div class="entry-text">click to enter</div>
  </div>

  <div class="top-controls">
    <div class="audio-controls">
      <button id="volumeBtn"><i class="fas fa-volume-up" id="audioIcon"></i></button>
    </div>
    <div class="view-counter">
      <i class="fas fa-eye"></i> <span id="viewCount">0</span> views
    </div>
    <div class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>
  </div>

  <div class="profile-container" id="profileContainer">
    <div class="profile-avatar"></div>
    <h1 class="username">glyphaj</h1>
    <div class="badges-container">
      <div class="badge owner"><i class="fas fa-crown"></i> Owner</div>
      <div class="badge verified"><i class="fas fa-check-circle"></i> Verified</div>
      <div class="badge bug-hunter"><i class="fas fa-bug"></i> Bug Hunter</div>
    </div>
    <div class="social-links">
      <a href="#" class="social-link discord"><i class="fab fa-discord"></i></a>
      <a href="#" class="social-link github"><i class="fab fa-github"></i></a>
      <a href="#" class="social-link tiktok"><i class="fab fa-tiktok"></i></a>
    </div>
    <div class="stats-info">
      <span>Member since 2024</span>
      <span>Last seen: now</span>
    </div>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="libesleid.mp3" type="audio/mpeg">
  </audio>

  <script>
    const entryScreen = document.getElementById('entryScreen')
    const profileContainer = document.getElementById('profileContainer')
    const viewCount = document.getElementById('viewCount')
    const audio = document.getElementById('backgroundMusic')
    const volumeBtn = document.getElementById('volumeBtn')
    const audioIcon = document.getElementById('audioIcon')
    const themeToggle = document.getElementById('themeToggle')
    const cursor = document.querySelector('.cursor')

    let musicPlaying = false
    let currentTheme = 'dark'

    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px'
      cursor.style.top = e.clientY + 'px'
    })

    entryScreen.addEventListener('click', () => {
      entryScreen.classList.add('hidden')
      profileContainer.classList.add('visible')
      if (!musicPlaying) {
        audio.play()
        musicPlaying = true
      }
    })

    volumeBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play()
        audioIcon.classList.replace('fa-volume-mute', 'fa-volume-up')
        musicPlaying = true
      } else {
        audio.pause()
        audioIcon.classList.replace('fa-volume-up', 'fa-volume-mute')
        musicPlaying = false
      }
    })

    themeToggle.addEventListener('click', () => {
      if (currentTheme === 'dark') {
        document.body.style.background = '#f0f0f0'
        document.body.style.color = '#1a1a1a'
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>'
        currentTheme = 'light'
      } else {
        document.body.style.background = '#0a0a0a'
        document.body.style.color = 'white'
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>'
        currentTheme = 'dark'
      }
    })

    fetch('https://api.countapi.xyz/hit/glyphaj-profile/views')
      .then(res => res.json())
      .then(data => {
        viewCount.textContent = data.value
      })
      .catch(err => {
        console.error('Failed to load view count:', err)
      })
  </script>
</body>
</html>
