<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@glyphaj | glyph.lol</title>
  <link rel="icon" href="https://raw.githubusercontent.com/glyphaj1/storage/refs/heads/main/images/purpledolar.png" sizes="512x512" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
* {
    user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --bg-primary: #0a0a0a;
    --bg-secondary: #050505;
    --text-primary: #ffffff;
    --text-secondary: #b0b3b8;
    --accent: #43b581;
    --border: rgba(255, 255, 255, 0.1);
    --hover-bg: rgba(255, 255, 255, 0.08);
    --glow: rgba(255, 255, 255, 0.4);
}

[data-theme="light"] {
    --bg-primary: #ffffff;
    --bg-secondary: #f8f9fa;
    --text-primary: #1a1a1a;
    --text-secondary: #6c757d;
    --accent: #28a745;
    --border: rgba(0, 0, 0, 0.1);
    --hover-bg: rgba(0, 0, 0, 0.05);
    --glow: rgba(0, 0, 0, 0.3);
}

html, body {
    cursor: none;
    width: 100vw;
    height: 100vh;
}

html *, body * {
    cursor: inherit !important;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
}

.cursor {
    position: fixed;
    width: 16px;
    height: 16px;
    background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    transition: opacity 0.2s ease, transform 0.1s ease;
    box-shadow: 0 0 15px var(--glow);
    opacity: 1;
}

.cursor.hidden {
    opacity: 0;
}

.cursor.clicked {
    transform: scale(0.7);
}

.background {
    position: fixed;
    inset: 0;
    z-index: -1;
    transition: all 0.3s ease;
}

[data-theme="dark"] .background {
    background:
        radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(255, 119, 198, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, #000000 0%, #0f0f23 50%, #1a1a2e 100%);
}

[data-theme="light"] .background {
    background:
        radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
        linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
}

.particle {
    position: absolute;
    background: var(--border);
    border-radius: 50%;
    animation: float 15s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10%, 90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

.welcome {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 9999;
    user-select: none;
    opacity: 1;
    visibility: visible;
    transition: opacity 0.4s ease, visibility 0.4s ease;
}

.welcome.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.welcome-text {
    font-size: 2rem;
    font-weight: 300;
    color: var(--text-primary);
    text-shadow: 0 0 20px var(--glow);
    animation: glow 2s ease-in-out infinite alternate;
    letter-spacing: 2px;
}

@keyframes glow {
    from {
        text-shadow: 0 0 20px var(--glow);
    }
    to {
        text-shadow: 0 0 30px var(--glow), 0 0 40px var(--glow);
    }
}

.header {
    position: fixed;
    top: 20px;
    left: 20px;
    right: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.music {
    background: var(--hover-bg);
    border: 1px solid var(--border);
    border-radius: 15px;
    padding: 12px 16px;
    backdrop-filter: blur(20px);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 0 20px var(--glow);
    animation: musicGlow 2s ease-in-out infinite alternate;
}

@keyframes musicGlow {
    from {
        box-shadow: 0 0 20px var(--glow);
    }
    to {
        box-shadow: 0 0 30px var(--glow), 0 0 40px var(--glow);
    }
}

.music:hover {
    background: var(--hover-bg);
    transform: translateY(-1px);
}

.sound-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.sound-btn:hover {
    color: var(--text-primary);
    text-shadow: 0 0 10px var(--text-primary);
}

.volume {
    width: 0;
    height: 4px;
    background: var(--border);
    border-radius: 2px;
    outline: none;
    -webkit-appearance: none;
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
    opacity: 0;
}

.music:hover .volume {
    width: 80px;
    opacity: 1;
}

.volume::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px var(--glow);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.volume::-webkit-slider-thumb:hover {
    transform: scale(1.2);
    box-shadow: 0 0 15px var(--glow);
}

.volume::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    border: none;
    box-shadow: 0 0 10px var(--glow);
}

.info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.views {
    background: var(--hover-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 8px 16px;
    backdrop-filter: blur(20px);
    font-size: 0.9rem;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 6px;
}

.theme-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 10000;
    background: var(--hover-bg);
    border: 1px solid var(--border);
    border-radius: 50%;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    backdrop-filter: blur(20px);
}

.theme-btn:hover {
    transform: translateY(-3px) scale(1.1);
    background: var(--hover-bg);
}

.theme-btn i {
    color: var(--text-primary);
    font-size: 1.5rem;
}

[data-theme="light"] .theme-btn i.fa-sun {
    color: var(--text-primary);
    text-shadow: 0 0 10px var(--text-primary);
}

.theme-btn i.fa-sun {
    animation: sunPulse 2s ease-in-out infinite alternate;
}

@keyframes sunPulse {
    from {
        text-shadow: 0 0 5px var(--text-primary);
    }
    to {
        text-shadow: 0 0 15px var(--text-primary), 0 0 20px var(--text-primary);
    }
}

.profile {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    opacity: 0;
    transition: opacity 0.6s ease 0.2s;
    max-width: 500px;
    width: 90%;
}

.profile.visible {
    opacity: 1;
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 1.5rem;
    background: url('https://cdn.discordapp.com/avatars/1132649415409156226/e1fff070d332c059ae63374e1eaa93d8.png') center/cover;
    border: 2px solid var(--border);
    box-shadow: 0 0 40px var(--glow);
    animation: avatarPulse 4s ease-in-out infinite;
    position: relative;
    overflow: hidden;
}

.avatar::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, var(--accent), transparent, var(--accent));
    border-radius: 50%;
    z-index: -1;
    animation: rotate 3s linear infinite;
}

@keyframes avatarPulse {
    0%, 100% {
        box-shadow: 0 0 40px var(--glow);
    }
    50% {
        box-shadow: 0 0 60px var(--glow);
    }
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.name {
    font-size: 2.5rem;
    font-weight: 300;
    margin-bottom: 1rem;
    position: relative;
    display: inline-block;
    letter-spacing: 1px;
    color: var(--text-primary);
    text-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
    animation: nameGlow 3s ease-in-out infinite alternate;
}

@keyframes nameGlow {
    from {
        text-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
    }
    to {
        text-shadow: 0 0 30px var(--glow), 0 0 60px var(--glow);
    }
}

.tooltip {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.9);
    color: var(--text-secondary);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.7rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
}

.name:hover .tooltip {
    opacity: 1;
}

.activity {
    margin: 1.5rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.8rem;
}

.activity-dot {
    width: 10px;
    height: 10px;
    background: var(--accent);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.3);
        opacity: 0.6;
    }
}

.status {
    font-size: 1rem;
    color: var(--text-secondary);
}

.current {
    color: var(--text-primary);
    font-weight: 400;
}

.badges {
    display: flex;
    justify-content: center;
    gap: 0.8rem;
    margin: 2rem 0;
    flex-wrap: wrap;
}

.badge {
    background: var(--hover-bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 0.6rem 1rem;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.85rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    backdrop-filter: blur(20px);
    cursor: default;
}

.badge:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    background: var(--hover-bg);
}

.badge.owner {
    color: #ff6b6b;
    border-color: rgba(255, 107, 107, 0.2);
    background: rgba(255, 107, 107, 0.05);
}

.badge.verified {
    color: #4facfe;
    border-color: rgba(79, 172, 254, 0.2);
    background: rgba(79, 172, 254, 0.05);
}

.badge.bug-hunter {
    color: #f093fb;
    border-color: rgba(240, 147, 251, 0.2);
    background: rgba(240, 147, 251, 0.05);
}

.stats {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 1.5rem 0;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.stat {
    background: var(--hover-bg);
    border: 1px solid var(--border);
    padding: 10px 18px;
    border-radius: 12px;
    backdrop-filter: blur(20px);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.stat:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.stat i {
    color: #4facfe;
}

.last-seen {
    background: var(--hover-bg);
    border: 1px solid var(--border);
    padding: 10px 18px;
    border-radius: 12px;
    backdrop-filter: blur(20px);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.last-seen:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.last-seen i {
    color: #28a745;
}

.social {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 2rem 0;
}

.social-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 45px;
    height: 45px;
    background: var(--hover-bg);
    border: 1px solid var(--border);
    border-radius: 50%;
    color: var(--text-primary);
    font-size: 1.2rem;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    backdrop-filter: blur(20px);
}

.social-link:hover {
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    background: var(--hover-bg);
}

.social-link.discord:hover {
    background: linear-gradient(45deg, #7289da, #5865f2);
    color: white;
}

.social-link.github:hover {
    background: linear-gradient(45deg, #333, #24292e);
    color: white;
}

.social-link.tiktok:hover {
    background: linear-gradient(45deg, #ff0050, #fe2c55);
    color: white;
}

@media (max-width: 768px) {
    .name {
        font-size: 2rem;
    }
    .avatar {
        width: 100px;
        height: 100px;
    }
    .badges {
        gap: 0.6rem;
    }
    .badge {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
    }
    .welcome-text {
        font-size: 1.5rem;
    }
    .header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
    }
    .info {
        order: -1;
    }
    .social {
        gap: 0.8rem;
    }
    .social-link {
        width: 40px;
        height: 40px;
        font-size: 1rem;
    }
    .stats {
        flex-direction: column;
        gap: 0.5rem;
    }
}

@media (max-width: 480px) {
    .name {
        font-size: 1.8rem;
    }
    .avatar {
        width: 90px;
        height: 90px;
    }
    .welcome-text {
        font-size: 1.3rem;
    }
}
</style>

<body data-theme="dark">
    <div class="cursor"></div>
    
    <div class="background"></div>

    <div class="welcome" id="welcome">
        <div class="welcome-text">click to enter</div>
    </div>

    <div class="header">
        <div class="music" id="music">
            <button class="sound-btn" id="soundBtn">
                <i class="fas fa-volume-up" id="soundIcon"></i>
            </button>
            <input type="range" class="volume" id="volume" min="0" max="100" value="100">
        </div>
        <div class="info">
            <div class="views">
                <i class="fas fa-eye"></i> <span id="viewCount">0</span> views
            </div>
            <button class="theme-btn" id="themeBtn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <div class="profile" id="profile">
        <div class="avatar" id="avatar"></div>
        
        <h1 class="name">
            glyphaj
            <div class="tooltip">UID 1</div>
        </h1>

        <div class="activity">
            <div class="activity-dot"></div>
            <div class="status">
                Playing <span class="current" id="currentGame">Vim</span>
            </div>
        </div>

        <div class="badges">
            <div class="badge owner">
                <i class="fas fa-crown"></i>
                <span>Owner</span>
            </div>
            <div class="badge verified">
                <i class="fas fa-check-circle"></i>
                <span>Verified</span>
            </div>
            <div class="badge bug-hunter">
                <i class="fas fa-bug"></i>
                <span>Bug Hunter</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <i class="fas fa-calendar-alt"></i>
                Member since 2025
            </div>
            <div class="last-seen">
                <i class="fas fa-signal"></i>
                Last seen: now
            </div>
        </div>

        <div class="social">
            <a href="https://discord.com/users/1132649415409156226" class="social-link discord" title="Discord" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.tiktok.com/@glyphaj" class="social-link tiktok" title="TikTok" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>
	
    <audio id="audio" loop>
        <source src="libesleid.mp3" type="audio/mpeg">
    </audio>

    <script>
        let mouseX = 0, mouseY = 0;
        let overClickable = false;
        
        const cursor = document.querySelector('.cursor');
        const welcome = document.getElementById('welcome');
        const profile = document.getElementById('profile');
        const music = document.getElementById('music');
        const soundBtn = document.getElementById('soundBtn');
        const soundIcon = document.getElementById('soundIcon');
        const volume = document.getElementById('volume');
        const audio = document.getElementById('audio');
        const themeBtn = document.getElementById('themeBtn');
        const viewCount = document.getElementById('viewCount');
        const avatar = document.getElementById('avatar');
        const currentGame = document.getElementById('currentGame');

        let playing = false;
        let theme = 'dark';
        let visitors = 0;

        audio.volume = 0.5;

        document.addEventListener("DOMContentLoaded", function () {
            const title = "@glyphaj | glyph.lol";
            const typeSpeed = 120;
            const eraseSpeed = 80;
            const pause = 1500;

            let charIndex = 0;
            let typing = true;

            function animateTitle() {
                if (typing) {
                    if (charIndex < title.length) {
                        charIndex++;
                        document.title = title.substring(0, charIndex);
                        setTimeout(animateTitle, typeSpeed);
                    } else {
                        typing = false;
                        setTimeout(animateTitle, pause);
                    }
                } else {
                    if (charIndex > 0) {
                        document.title = title.substring(0, charIndex);
                        charIndex--;
                        setTimeout(animateTitle, eraseSpeed);
                    } else {
                        typing = true;
                        setTimeout(animateTitle, pause);
                    }
                }
            }

            animateTitle();
        });

	    document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
            
            const margin = 10;
            const atEdge = 
                mouseX <= margin || 
                mouseY <= margin || 
                mouseX >= window.innerWidth - margin || 
                mouseY >= window.innerHeight - margin;
            
            if (atEdge || overClickable) {
                cursor.classList.add('hidden');
            } else {
                cursor.classList.remove('hidden');
            }
        });

        document.addEventListener('mouseleave', () => {
            cursor.classList.add('hidden');
        });

        document.addEventListener('mouseenter', () => {
            cursor.classList.remove('hidden');
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cursor.classList.add('hidden');
            } else {
                cursor.classList.remove('hidden');
            }
        });

        window.addEventListener('blur', () => {
            cursor.classList.add('hidden');
        });

        window.addEventListener('focus', () => {
            cursor.classList.remove('hidden');
        });

        function updateCursor() {
            cursor.style.left = mouseX - 8 + 'px';
            cursor.style.top = mouseY - 8 + 'px';
            requestAnimationFrame(updateCursor);
        }
        updateCursor();

		const clickables = document.querySelectorAll('button, input, [role="button"]');
        clickables.forEach(element => {
            element.addEventListener('mouseenter', () => {
                overClickable = true;
                cursor.classList.add('hidden');
            });
            element.addEventListener('mouseleave', () => {
                overClickable = false;
                cursor.classList.remove('hidden');
            });
        });

        document.addEventListener('mousedown', () => cursor.classList.add('clicked'));
        document.addEventListener('mouseup', () => cursor.classList.remove('clicked'));

        welcome.addEventListener('click', () => {
            welcome.classList.add('hidden');
            setTimeout(() => {
                profile.classList.add('visible');
                createParticles();
            }, 200);

            audio.play();
            playing = true;
        });

        soundBtn.addEventListener('click', () => {
            playing = !playing;
            if (playing) {
                audio.play();
                soundIcon.className = 'fas fa-volume-up';
            } else {
                audio.pause();
                soundIcon.className = 'fas fa-volume-mute';
            }
        });

        volume.addEventListener('input', (event) => {
            const vol = event.target.value;
            audio.volume = vol / 100;
            if (vol == 0) {
                soundIcon.className = 'fas fa-volume-mute';
                playing = false;
                audio.pause();
            } else if (vol < 50) {
                soundIcon.className = 'fas fa-volume-down';
                if (!playing) {
                    audio.play();
                    playing = true;
                }
            } else {
                soundIcon.className = 'fas fa-volume-up';
                if (!playing) {
                    audio.play();
                    playing = true;
                }
            }
        });

        themeBtn.addEventListener('click', () => {
            theme = theme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
            themeBtn.querySelector('i').className = theme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        });

        function updateActivity() {
            const now = new Date();
            const british = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + 3600000);
            const hour = british.getHours();
            const day = british.getDay();

            if ((day === 6 && hour >= 11 && hour < 15) || (hour >= 16 && hour < 17)) {
                currentGame.textContent = "Outside";
                currentGame.parentNode.firstChild.textContent = "";
            } else if (hour >= 8 && hour < 15) {
                currentGame.textContent = "NeoVim";
                currentGame.parentNode.firstChild.textContent = "Playing ";
            } else {
                currentGame.textContent = "Roblox";
                currentGame.parentNode.firstChild.textContent = "Playing ";
            }
        }

        function createParticles() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const size = Math.random() * 3 + 1;
                    particle.style.width = size + 'px';

      await db.runTransaction(async (tx) => {
  const doc = await tx.get(docRef);

    console.log("Doc not found, setting count to 1");

    viewCountSpan.textContent = "1";
  } else {
    const newCount = doc.data().count + 1;
    console.log("Incrementing count to", newCount);
    tx.update(docRef, { count: newCount });

  }
});
