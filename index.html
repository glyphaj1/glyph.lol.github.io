<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@glyphaj | glyph.lol</title>
  <link rel="icon" href="https://raw.githubusercontent.com/glyphaj1/storage/refs/heads/main/images/purpledolar.png" sizes="512x512" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
* {
    user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --background-primary: #0a0a0a;
    --background-secondary: #050505;
    --text-primary: #ffffff;
    --text-secondary: #b0b3b8;
    --accent-color: #43b581;
    --border-color: rgba(255, 255, 255, 0.1);
    --hover-background: rgba(255, 255, 255, 0.08);
    --glow-color: rgba(255, 255, 255, 0.4);
}

[data-theme="light"] {
    --background-primary: #ffffff;
    --background-secondary: #f8f9fa;
    --text-primary: #1a1a1a;
    --text-secondary: #6c757d;
    --accent-color: #28a745;
    --border-color: rgba(0, 0, 0, 0.1);
    --hover-background: rgba(0, 0, 0, 0.05);
    --glow-color: rgba(0, 0, 0, 0.3);
}

html, body {
    cursor: none;
    width: 100vw;
    height: 100vh;
}

html *, body * {
    cursor: inherit !important;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--background-primary);
    color: var(--text-primary);
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
}

.mouse-cursor {
    position: fixed;
    width: 16px;
    height: 16px;
    background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9999;
    transition: opacity 0.2s ease, transform 0.1s ease;
    box-shadow: 0 0 15px var(--glow-color);
    opacity: 1;
}

.mouse-cursor.hidden {
    opacity: 0;
}

.mouse-cursor.clicked {
    transform: scale(0.7);
}

.background-container {
    position: fixed;
    inset: 0;
    z-index: -1;
    transition: all 0.3s ease;
}

[data-theme="dark"] .background-container {
    background:
        radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(255, 119, 198, 0.05) 0%, transparent 50%),
        linear-gradient(135deg, #000000 0%, #0f0f23 50%, #1a1a2e 100%);
}

[data-theme="light"] .background-container {
    background:
        radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
        linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
}

.particle-element {
    position: absolute;
    background: var(--border-color);
    border-radius: 50%;
    animation: float 15s linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10%, 90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

.welcome-screen {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 9999;
    user-select: none;
    opacity: 1;
    visibility: visible;
    transition: opacity 0.4s ease, visibility 0.4s ease;
}

.welcome-screen.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
}

.welcome-text {
    font-size: 2rem;
    font-weight: 300;
    color: var(--text-primary);
    text-shadow: 0 0 20px var(--glow-color);
    animation: glow 2s ease-in-out infinite alternate;
    letter-spacing: 2px;
}

@keyframes glow {
    from {
        text-shadow: 0 0 20px var(--glow-color);
    }
    to {
        text-shadow: 0 0 30px var(--glow-color), 0 0 40px var(--glow-color);
    }
}

.header-controls {
    position: fixed;
    top: 20px;
    left: 20px;
    right: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.music-controls {
    background: var(--hover-background);
    border: 1px solid var(--border-color);
    border-radius: 15px;
    padding: 12px 16px;
    backdrop-filter: blur(20px);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 0 20px var(--glow-color);
    animation: musicGlow 2s ease-in-out infinite alternate;
}

@keyframes musicGlow {
    from {
        box-shadow: 0 0 20px var(--glow-color);
    }
    to {
        box-shadow: 0 0 30px var(--glow-color), 0 0 40px var(--glow-color);
    }
}

.music-controls:hover {
    background: var(--hover-background);
    transform: translateY(-1px);
}

.sound-toggle {
    background: none;
    border: none;
    color: white;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.sound-toggle:hover {
    color: var(--text-primary);
    text-shadow: 0 0 10px var(--text-primary);
}

.sound-slider {
    width: 0;
    height: 4px;
    background: var(--border-color);
    border-radius: 2px;
    outline: none;
    -webkit-appearance: none;
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
    opacity: 0;
}

.music-controls:hover .sound-slider {
    width: 80px;
    opacity: 1;
}

.sound-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px var(--glow-color);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.sound-slider::-webkit-slider-thumb:hover {
    transform: scale(1.2);
    box-shadow: 0 0 15px var(--glow-color);
}

.sound-slider::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    border: none;
    box-shadow: 0 0 10px var(--glow-color);
}

.header-info {
    display: flex;
    align-items: center;
    gap: 15px;
}

.visitor-counter {
    background: var(--hover-background);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: 8px 16px;
    backdrop-filter: blur(20px);
    font-size: 0.9rem;
    color: var(--text-secondary);
    display: flex;
    align-items: center;
    gap: 6px;
}

.appearance-toggle {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 10000;
    background: var(--hover-background);
    border: 1px solid var(--border-color);
    border-radius: 50%;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
    backdrop-filter: blur(20px);
}

.appearance-toggle:hover {
    transform: translateY(-3px) scale(1.1);
    background: var(--hover-background);
}

.appearance-toggle i {
    color: var(--text-primary);
    font-size: 1.5rem;
}

[data-theme="light"] .appearance-toggle i.fa-sun {
    color: var(--text-primary);
    text-shadow: 0 0 10px var(--text-primary);
}

.appearance-toggle i.fa-sun {
    animation: sunPulse 2s ease-in-out infinite alternate;
}

@keyframes sunPulse {
    from {
        text-shadow: 0 0 5px var(--text-primary);
    }
    to {
        text-shadow: 0 0 15px var(--text-primary), 0 0 20px var(--text-primary);
    }
}

.user-profile {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    opacity: 0;
    transition: opacity 0.6s ease 0.2s;
    max-width: 500px;
    width: 90%;
}

.user-profile.visible {
    opacity: 1;
}

.user-avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin: 0 auto 1.5rem;
    background: url('https://cdn.discordapp.com/avatars/1132649415409156226/e1fff070d332c059ae63374e1eaa93d8.png') center/cover;
    border: 2px solid var(--border-color);
    box-shadow: 0 0 40px var(--glow-color);
    animation: avatarPulse 4s ease-in-out infinite;
    position: relative;
    overflow: hidden;
}

.user-avatar::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, var(--accent-color), transparent, var(--accent-color));
    border-radius: 50%;
    z-index: -1;
    animation: rotate 3s linear infinite;
}

@keyframes avatarPulse {
    0%, 100% {
        box-shadow: 0 0 40px var(--glow-color);
    }
    50% {
        box-shadow: 0 0 60px var(--glow-color);
    }
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.display-name {
    font-size: 2.5rem;
    font-weight: 300;
    margin-bottom: 1rem;
    position: relative;
    display: inline-block;
    letter-spacing: 1px;
    color: var(--text-primary);
    text-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
    animation: usernameGlow 3s ease-in-out infinite alternate;
}

@keyframes usernameGlow {
    from {
        text-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color);
    }
    to {
        text-shadow: 0 0 30px var(--glow-color), 0 0 60px var(--glow-color);
    }
}

.user-id-tooltip {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.9);
    color: var(--text-secondary);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.7rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    backdrop-filter: blur(10px);
    border: 1px solid var(--border-color);
}

.display-name:hover .user-id-tooltip {
    opacity: 1;
}

.activity-container {
    margin: 1.5rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.8rem;
}

.activity-indicator {
    width: 10px;
    height: 10px;
    background: var(--accent-color);
    border-radius: 50%;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.3);
        opacity: 0.6;
    }
}

.activity-status {
    font-size: 1rem;
    color: var(--text-secondary);
}

.current-activity {
    color: var(--text-primary);
    font-weight: 400;
}

.user-badges {
    display: flex;
    justify-content: center;
    gap: 0.8rem;
    margin: 2rem 0;
    flex-wrap: wrap;
}

.user-badge {
    background: var(--hover-background);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 0.6rem 1rem;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.85rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    backdrop-filter: blur(20px);
    cursor: default;
}

.user-badge:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    background: var(--hover-background);
}

.user-badge.owner {
    color: #ff6b6b;
    border-color: rgba(255, 107, 107, 0.2);
    background: rgba(255, 107, 107, 0.05);
}

.user-badge.verified {
    color: #4facfe;
    border-color: rgba(79, 172, 254, 0.2);
    background: rgba(79, 172, 254, 0.05);
}

.user-badge.bug-hunter {
    color: #f093fb;
    border-color: rgba(240, 147, 251, 0.2);
    background: rgba(240, 147, 251, 0.05);
}

.social-connections {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 2rem 0;
}

.social-connection {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 45px;
    height: 45px;
    background: var(--hover-background);
    border: 1px solid var(--border-color);
    border-radius: 50%;
    color: var(--text-primary);
    font-size: 1.2rem;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    backdrop-filter: blur(20px);
}

.social-connection:hover {
    transform: translateY(-3px) scale(1.1);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    background: var(--hover-background);
}

.social-connection.discord:hover {
    background: linear-gradient(45deg, #7289da, #5865f2);
    color: white;
}

.social-connection.github:hover {
    background: linear-gradient(45deg, #333, #24292e);
    color: white;
}

.social-connection.tiktok:hover {
    background: linear-gradient(45deg, #ff0050, #fe2c55);
    color: white;
}

.user-stats {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 1.5rem 0;
    font-size: 0.9rem;
    color: var(--text-secondary);
}

.member-info {
    background: var(--hover-background);
    border: 1px solid var(--border-color);
    padding: 10px 18px;
    border-radius: 12px;
    backdrop-filter: blur(20px);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.member-info:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.member-info i {
    color: #4facfe;
}

.last-active {
    background: var(--hover-background);
    border: 1px solid var(--border-color);
    padding: 10px 18px;
    border-radius: 12px;
    backdrop-filter: blur(20px);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
}

.last-active:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.last-active i {
    color: #28a745;
}

@media (max-width: 768px) {
    .display-name {
        font-size: 2rem;
    }
    .user-avatar {
        width: 100px;
        height: 100px;
    }
    .user-badges {
        gap: 0.6rem;
    }
    .user-badge {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
    }
    .welcome-text {
        font-size: 1.5rem;
    }
    .header-controls {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
    }
    .header-info {
        order: -1;
    }
    .social-connections {
        gap: 0.8rem;
    }
    .social-connection {
        width: 40px;
        height: 40px;
        font-size: 1rem;
    }
    .user-stats {
        flex-direction: column;
        gap: 0.5rem;
    }
}

@media (max-width: 480px) {
    .display-name {
        font-size: 1.8rem;
    }
    .user-avatar {
        width: 90px;
        height: 90px;
    }
    .welcome-text {
        font-size: 1.3rem;
    }
}
</style>
</head>
<body data-theme="dark">
    <div class="mouse-cursor"></div>
    
    <div class="background-container"></div>

    <div class="welcome-screen" id="welcomeScreen">
        <div class="welcome-text">click to enter</div>
    </div>

    <div class="header-controls">
        <div class="music-controls" id="musicControls">
            <button class="sound-toggle" id="soundToggle">
                <i class="fas fa-volume-up" id="soundIcon"></i>
            </button>
            <input type="range" class="sound-slider" id="soundSlider" min="0" max="100" value="100">
        </div>
        <div class="header-info">
            <div class="visitor-counter" id="visitorCounter">
                <i class="fas fa-eye"></i> <span id="visitorCount">0</span> views
            </div>
            <button class="appearance-toggle" id="appearanceToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <div class="user-profile" id="userProfile">
        <div class="user-avatar" id="userAvatar"></div>
        
        <h1 class="display-name">
            glyphaj
            <div class="user-id-tooltip">UID 1</div>
        </h1>

        <div class="activity-container">
            <div class="activity-indicator"></div>
            <div class="activity-status">
                Playing <span class="current-activity" id="currentActivity">Vim</span>
            </div>
        </div>

        <div class="user-badges">
            <div class="user-badge owner">
                <i class="fas fa-crown"></i>
                <span>Owner</span>
                <!-- Site Owner - glyph.lol -->
            </div>
            <div class="user-badge verified">
                <i class="fas fa-check-circle"></i>
                <span>Verified</span>
                <!-- Verified Account - glyph.lol -->
            </div>
            <div class="user-badge bug-hunter">
                <i class="fas fa-bug"></i>
                <span>Bug Hunter</span>
                <!-- Bug Hunter - glyph.lol -->
            </div>
        </div>

        <div class="user-stats">
            <div class="member-info">
                <i class="fas fa-calendar-alt"></i>
                Member since 2025
            </div>
            <div class="last-active">
                <i class="fas fa-signal"></i>
                Last seen: now
            </div>
        </div>

        <div class="social-connections">
            <a href="https://discord.com/users/1132649415409156226" class="social-connection discord" title="Discord" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <!-- GitHub link for glyph.lol -->
            <a href="https://www.tiktok.com/@glyphaj" class="social-connection tiktok" title="TikTok" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>
	
    <audio id="backgroundAudio" loop>
        <source src="libesleid.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Mouse tracking variables
        let mousePositionX = 0, mousePositionY = 0;
        let isOverClickableElement = false;
        
        // DOM elements
        const mouseCursor = document.querySelector('.mouse-cursor');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const userProfile = document.getElementById('userProfile');
        const musicControls = document.getElementById('musicControls');
        const soundToggle = document.getElementById('soundToggle');
        const soundIcon = document.getElementById('soundIcon');
        const soundSlider = document.getElementById('soundSlider');
        const backgroundAudio = document.getElementById('backgroundAudio');
        const appearanceToggle = document.getElementById('appearanceToggle');
        const visitorCount = document.getElementById('visitorCount');
        const userAvatar = document.getElementById('userAvatar');
        const currentActivity = document.getElementById('currentActivity');

        // State variables
        let audioIsPlaying = false;
        let currentAppearance = 'dark';
        let totalVisitors = 0;

        backgroundAudio.volume = 0.5;

        // Title animation for glyph.lol
        document.addEventListener("DOMContentLoaded", function () {
            const pageTitle = "@glyphaj | glyph.lol";
            const typeSpeed = 200;
            const eraseSpeed = 100;
            const pauseDuration = 1500;

            let characterIndex = 0;
            let isTyping = true;

            function animatePageTitle() {
                if (isTyping) {
                    if (characterIndex < pageTitle.length) {
                        characterIndex++;
                        document.title = pageTitle.substring(0, characterIndex);
                        setTimeout(animatePageTitle, typeSpeed);
                    } else {
                        isTyping = false;
                        setTimeout(animatePageTitle, pauseDuration);
                    }
                } else {
                    if (characterIndex > 0) {
                        document.title = pageTitle.substring(0, characterIndex);
                        characterIndex--;
                        setTimeout(animatePageTitle, eraseSpeed);
                    } else {
                        isTyping = true;
                        setTimeout(animatePageTitle, pauseDuration);
                    }
                }
            }

            animatePageTitle();
        });

        function updateVisitorDisplay() {
            fetch("https://hits.seeyoufarm.com/api/count/incr?url=https://glyphaj1.github.io/glyph.lol.github.io/")
                .then(response => response.json())
                .then(data => {
                    visitorCount.textContent = data.value.toLocaleString()
                })
                .catch(() => {
                    visitorCount.textContent = "N/A"
                })
        }
	   
        document.addEventListener('mousemove', (event) => {
            mousePositionX = event.clientX;
            mousePositionY = event.clientY;
            if (!isOverClickableElement) {
                mouseCursor.classList.remove('hidden');
            }
        });

        document.addEventListener('mouseleave', () => {
            mouseCursor.classList.add('hidden');
        });

        document.addEventListener('mouseenter', () => {
            mouseCursor.classList.remove('hidden');
        });

        function updateMouseCursor() {
            mouseCursor.style.left = mousePositionX - 8 + 'px';
            mouseCursor.style.top = mousePositionY - 8 + 'px';
            requestAnimationFrame(updateMouseCursor);
        }
        updateMouseCursor();

        const interactiveElements = document.querySelectorAll('button, a, input, [role="button"]');
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                isOverClickableElement = true;
                mouseCursor.classList.add('hidden');
            });
            element.addEventListener('mouseleave', () => {
                isOverClickableElement = false;
                mouseCursor.classList.remove('hidden');
            });
        });

        document.addEventListener('mousedown', () => mouseCursor.classList.add('clicked'));
        document.addEventListener('mouseup', () => mouseCursor.classList.remove('clicked'));

        function incrementVisitorCount() {
            totalVisitors++;
            visitorCount.textContent = totalVisitors.toLocaleString();
        }

        welcomeScreen.addEventListener('click', () => {
            incrementVisitorCount();

            welcomeScreen.classList.add('hidden');
            setTimeout(() => {
                userProfile.classList.add('visible');
                generateParticles();
            }, 200);

            backgroundAudio.play();
            audioIsPlaying = true;
        });

        soundToggle.addEventListener('click', () => {
            audioIsPlaying = !audioIsPlaying;
            if (audioIsPlaying) {
                backgroundAudio.play();
                soundIcon.className = 'fas fa-volume-up';
            } else {
                backgroundAudio.pause();
                soundIcon.className = 'fas fa-volume-mute';
            }
        });

        soundSlider.addEventListener('input', (event) => {
            const volumeLevel = event.target.value;
            backgroundAudio.volume = volumeLevel / 100;
            if (volumeLevel == 0) {
                soundIcon.className = 'fas fa-volume-mute';
                audioIsPlaying = false;
                backgroundAudio.pause();
            } else if (volumeLevel < 50) {
                soundIcon.className = 'fas fa-volume-down';
                if (!audioIsPlaying) {
                    backgroundAudio.play();
                    audioIsPlaying = true;
                }
            } else {
                soundIcon.className = 'fas fa-volume-up';
                if (!audioIsPlaying) {
                    backgroundAudio.play();
                    audioIsPlaying = true;
                }
            }
        });

        appearanceToggle.addEventListener('click', () => {
            currentAppearance = currentAppearance === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', currentAppearance);
            appearanceToggle.querySelector('i').className = currentAppearance === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
        });

        function updateUserActivity() {
            const currentTime = new Date();
            const britishTime = new Date(currentTime.getTime() + (currentTime.getTimezoneOffset() * 60000) + 3600000);
            const currentHour = britishTime.getHours();
            const currentDay = britishTime.getDay();

            if ((currentDay === 6 && currentHour >= 11 && currentHour < 15) || (currentHour >= 16 && currentHour < 17)) {
                currentActivity.textContent = "Outside";
                currentActivity.parentNode.firstChild.textContent = "";
            } else if (currentHour >= 8 && currentHour < 15) {
                currentActivity.textContent = "NeoVim";
                currentActivity.parentNode.firstChild.textContent = "Playing ";
            } else {
                currentActivity.textContent = "Roblox";
                currentActivity.parentNode.firstChild.textContent = "Playing ";
            }
        }

        function generateParticles() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle-element';
                    const particleSize = Math.random() * 3 + 1;
                    particle.style.width = particleSize + 'px';
                    particle.style.height = particleSize + 'px';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    document.querySelector('.background-container').appendChild(particle);
                    setTimeout(() => {
                        if (particle.parentNode) particle.remove();
                    }, 20000);
                }, i * 80);
            }
            setTimeout(generateParticles, 18000);
        }

        updateUserActivity();
        setInterval(updateUserActivity, 60000);

        userAvatar.style.backgroundImage = "url('https://cdn.discordapp.com/avatars/1132649415409156226/e1fff070d332c059ae63374e1eaa93d8.png')";
    </script>
	
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12') {
                event.preventDefault();
            }
            if (event.ctrlKey && event.key.toLowerCase() === 'u') {
                event.preventDefault();
                event.preventDefault();
            }
            if (event.ctrlKey && event.shiftKey && (event.key.toLowerCase() === 'i' || event.key.toLowerCase() === 'j')) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
