<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glyphaj</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Custom glowing cursor */
        .cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        .cursor.clicked {
            transform: scale(0.7);
        }

        /* Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 119, 198, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #000000 0%, #0f0f23 50%, #1a1a2e 100%);
        }

        /* Particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Entry Screen */
        .entry-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050505;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .entry-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .entry-text {
            font-size: 2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.2); }
        }

        /* Main Profile Container */
        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease 0.2s;
            max-width: 500px;
            width: 90%;
        }

        .profile-container.visible {
            opacity: 1;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            background: url('https://cdn.discordapp.com/embed/avatars/1.png') center/cover;
            border: 2px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            animation: avatarPulse 4s ease-in-out infinite;
        }

        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.1); }
            50% { box-shadow: 0 0 60px rgba(255, 255, 255, 0.2); }
        }

        .username {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2);
            animation: usernameGlow 3s ease-in-out infinite alternate;
        }

        @keyframes usernameGlow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.2); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.3); }
        }

        .uid-tooltip {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #888;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .username:hover .uid-tooltip {
            opacity: 1;
        }

        .status-container {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #43b581;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }

        .discord-activity {
            font-size: 1rem;
            color: #b0b3b8;
        }

        .activity-name {
            color: #ffffff;
            font-weight: 400;
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 0.6rem 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .badge:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .badge-tooltip {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.7rem;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .badge:hover .badge-tooltip {
            opacity: 1;
        }

        .badge.owner { 
            color: #ff6b6b; 
            border-color: rgba(255, 107, 107, 0.2);
            background: rgba(255, 107, 107, 0.05);
        }
        .badge.verified { 
            color: #4facfe; 
            border-color: rgba(79, 172, 254, 0.2);
            background: rgba(79, 172, 254, 0.05);
        }
        .badge.bug-hunter { 
            color: #f093fb; 
            border-color: rgba(240, 147, 251, 0.2);
            background: rgba(240, 147, 251, 0.05);
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 16px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: audioGlow 2s ease-in-out infinite alternate;
        }

        @keyframes audioGlow {
            from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
            to { box-shadow: 0 0 30px rgba(255, 255, 255, 0.2), 0 0 40px rgba(255, 255, 255, 0.1); }
        }

        .audio-controls:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .volume-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .volume-btn:hover {
            color: #43b581;
            text-shadow: 0 0 10px rgba(67, 181, 129, 0.5);
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .username { font-size: 2rem; }
            .profile-avatar { width: 100px; height: 100px; }
            .badges-container { gap: 0.6rem; }
            .badge { padding: 0.5rem 0.8rem; font-size: 0.8rem; }
            .entry-text { font-size: 1.5rem; }
        }

        @media (max-width: 480px) {
            .username { font-size: 1.8rem; }
            .profile-avatar { width: 90px; height: 90px; }
            .entry-text { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
  <div class="cursor"></div>
  <div class="bg-container"></div>

  <div class="entry-screen" id="entryScreen">
    <div class="entry-text">click to enter</div>
  </div>

  <div class="profile-container" id="profileContainer">
    <div class="profile-avatar" id="avatar"></div>
    <h1 class="username">
      glyphaj
      <div class="uid-tooltip">UID 1</div>
    </h1>
    <div class="status-container">
      <div class="status-dot"></div>
      <div class="discord-activity">
        Playing <span class="activity-name" id="activityName">Vim</span>
      </div>
    </div>
    <div class="badges-container">
      <div class="badge owner">
        <i class="fas fa-crown"></i><span>Owner</span>
        <div class="badge-tooltip">Owner</div>
      </div>
      <div class="badge verified">
        <i class="fas fa-check-circle"></i><span>Verified</span>
        <div class="badge-tooltip">Verified account</div>
      </div>
      <div class="badge bug-hunter">
        <i class="fas fa-bug"></i><span>Bug Hunter</span>
        <div class="badge-tooltip">Bug Hunter</div>
      </div>
    </div>
  </div>

  <div class="audio-controls" id="audioControls">
    <button class="volume-btn" id="volumeBtn">
      <i class="fas fa-volume-up" id="audioIcon"></i>
    </button>
    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
  </div>

  <audio id="backgroundMusic" loop>
    <source src="libesleid.mp3" type="audio/mpeg">
  </audio>

  <script>
    const cursor = document.querySelector('.cursor');
    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function updateCursor() {
      cursor.style.left = mouseX - 8 + 'px';
      cursor.style.top = mouseY - 8 + 'px';
      requestAnimationFrame(updateCursor);
    }
    updateCursor();

    document.addEventListener('mousedown', () => cursor.classList.add('clicked'));
    document.addEventListener('mouseup', () => cursor.classList.remove('clicked'));

    const entryScreen = document.getElementById('entryScreen');
    const profileContainer = document.getElementById('profileContainer');
    const audioControls = document.getElementById('audioControls');
    const volumeBtn = document.getElementById('volumeBtn');
    const audioIcon = document.getElementById('audioIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    const audio = document.getElementById('backgroundMusic');
    const avatar = document.getElementById('avatar');
    const activityName = document.getElementById('activityName');
    let musicPlaying = false;

    audio.volume = 0.5;

    entryScreen.addEventListener('click', () => {
      entryScreen.classList.add('hidden');
      setTimeout(() => {
        profileContainer.classList.add('visible');
        createParticles();
      }, 200);
      audio.play();
      musicPlaying = true;
    });

    volumeBtn.addEventListener('click', () => {
      musicPlaying = !musicPlaying;
      if (musicPlaying) {
        audio.play();
        audioIcon.className = 'fas fa-volume-up';
      } else {
        audio.pause();
        audioIcon.className = 'fas fa-volume-mute';
      }
    });

    volumeSlider.addEventListener('input', (e) => {
      const volume = e.target.value;
      audio.volume = volume / 100;
      if (volume == 0) {
        audioIcon.className = 'fas fa-volume-mute';
        musicPlaying = false;
        audio.pause();
      } else if (volume < 50) {
        audioIcon.className = 'fas fa-volume-down';
        if (!musicPlaying) {
          audio.play();
          musicPlaying = true;
        }
      } else {
        audioIcon.className = 'fas fa-volume-up';
        if (!musicPlaying) {
          audio.play();
          musicPlaying = true;
        }
      }
    });

    function updateActivity() {
      const now = new Date();
      const bstTime = new Date(now.getTime() + (now.getTimezoneOffset() * 60000) + 3600000);
      const hour = bstTime.getHours();
      const day = bstTime.getDay();
      if (day === 6 && hour >= 11 && hour < 15) {
        activityName.parentNode.innerHTML = '<span class="activity-name" id="activityName">Outside</span>';
      } else if (hour >= 16 && hour < 17) {
        activityName.parentNode.innerHTML = '<span class="activity-name" id="activityName">Outside</span>';
      } else if (hour >= 8 && hour < 14) {
        activityName.parentNode.innerHTML = 'Playing <span class="activity-name" id="activityName">Vim</span>';
      } else {
        activityName.parentNode.innerHTML = 'Playing <span class="activity-name" id="activityName">Roblox</span>';
      }
    }

    updateActivity();
    setInterval(updateActivity, 60000);

    function createParticles() {
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          const size = Math.random() * 3 + 1;
          particle.style.width = size + 'px';
          particle.style.height = size + 'px';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
          particle.style.animationDelay = Math.random() * 2 + 's';
          document.querySelector('.bg-container').appendChild(particle);
          setTimeout(() => {
            if (particle.parentNode) particle.remove();
          }, 20000);
        }, i * 80);
      }
      setTimeout(createParticles, 18000);
    }

    avatar.style.backgroundImage = "url('https://cdn.discordapp.com/avatars/1132649415409156226/e1fff070d332c059ae63374e1eaa93d8.png')";
  </script>
</body>

</html>
